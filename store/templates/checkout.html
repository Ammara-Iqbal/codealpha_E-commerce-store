<!DOCTYPE html>
<html>
<head>
  <title>Checkout Complete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkout-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    .checkout-icon {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 1rem;
    }
    .checkout-title {
      color: #001f3f;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .order-summary {
      text-align: left;
      margin: 2rem 0 1rem 0;
    }
    .order-summary li {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .btn-navy {
      background-color: #001f3f;
      color: white;
      border: none;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .btn-navy:hover {
      background-color: #001737;
    }
  </style>
</head>
<body>
  <div class="checkout-card">
    <div class="checkout-icon">
      <i class="bi bi-emoji-laughing"></i>
    </div>
    <div class="checkout-title">Thank you for your order!</div>
    <h5 class="mb-3 text-success">Your purchase was successful.</h5>
    <div class="order-summary">
      <h6 class="fw-bold mb-2">Order Summary:</h6>
      <ul class="list-unstyled">
        {% for item in order.orderitem_set.all %}
          <li>â€¢ {{ item.product.name }} <span class="text-muted">(x{{ item.quantity }})</span></li>
        {% endfor %}
      </ul>
    </div>
    <a href="/" class="btn btn-navy btn-lg w-100">
      <i class="bi bi-house"></i> Continue Shopping
    </a>
  </div>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
