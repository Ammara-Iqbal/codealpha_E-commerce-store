<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .register-title {
      color: #001f3f;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .btn-navy {
      background-color: #001f3f;
      color: white;
      border: none;
      transition: background 0.2s;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-navy:hover {
      background-color: #001737;
    }
    .login-link {
      margin-top: 1.5rem;
      display: block;
      color: #001f3f;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link:hover {
      text-decoration: underline;
      color: #b80000;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <div class="register-title"><i class="bi bi-person-plus"></i> Create Account</div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-navy btn-lg">Register</button>
    </form>
    <a href="{% url 'login' %}" class="login-link">
      <i class="bi bi-box-arrow-in-right"></i> Already have an account? Login here
    </a>
  </div>
  <!-- Bootstrap Icons CDN -->
