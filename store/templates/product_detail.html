<!DOCTYPE html>
<html>
<head>
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .product-card {
      max-width: 500px;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      background: #fff;
      overflow: hidden;
      padding: 0;
    }
    .product-img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      background: #f3f4f6;
    }
    .product-details {
      padding: 2rem;
    }
    .product-title {
      font-size: 2rem;
      font-weight: 700;
      color: #001f3f;
      margin-bottom: 0.5rem;
    }
    .product-price {
      font-size: 1.5rem;
      color: #b80000;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .btn-navy {
      background-color: #001f3f;
      color: white;
      border: none;
      transition: background 0.2s;
    }
    .btn-navy:hover {
      background-color: #001737;
    }
    .back-links {
      margin-top: 2rem;
      text-align: center;
    }
    .back-links a {
      margin: 0 10px;
      color: #001f3f;
      text-decoration: none;
      font-weight: 500;
    }
    .back-links a:hover {
      text-decoration: underline;
      color: #b80000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-card shadow">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img">
      {% else %}
        <div class="product-img d-flex align-items-center justify-content-center text-muted" style="height:350px;">
          <span>No Image Available</span>
        </div>
      {% endif %}
      <div class="product-details">
        <div class="product-title">{{ product.name }}</div>
        <div class="product-price">${{ product.price }}</div>
        <p class="mb-4">{{ product.description }}</p>
        <form method="post" action="{% url 'add_to_cart' product.pk %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-navy btn-lg w-100 mb-2">
            <i class="bi bi-cart-plus"></i> Add to Cart
          </button>
        </form>
        <div class="back-links">
          <a href="/"><i class="bi bi-house"></i> Back to Home</a>
          <a href="{% url 'view_cart' %}"><i class="bi bi-bag"></i> View Cart</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
